<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/3414ef9aa1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="assets/icon/LOGO.svg" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/cadastro.css" />
    <title>spacefla | cadastro</title>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div onclick="window.location.href = 'index.html'" class="header-logo">
          <img src="assets/icon/LOGO.svg" alt="" />
          <p class="texto-logo">spacefla</p>
        </div>

        <ul class="navbar">
          <li class="nav-item" onclick="window.location.href = 'index.html#h1_sobre'">Como funciona?</li>
          <li class="nav-item" onclick="window.location.href = 'cadastro.html'">Cadastro</li>
          <li class="nav-item" onclick="window.location.href = 'login.html'"> <div class="nav-botao">Login</div></li>
        </ul>
      </div>
    </div>
    <div id="conteudo">
      <div class="box">
        <p class="texto-login">Cadastrar</p>
        <div class="inputs">
          <div class="input">
            <input placeholder="nome" type="text" id="input_nome" />
          </div>
          <div class="input">
            <input placeholder="email" type="text" id="input_email" />
          </div>
          <div class="input">
            <input placeholder="senha" type="password" id="input_senha" />
          </div>
          <span id="span_mensagem"> </span>
        </div>
        <div class="botao-cadastro">
          <div class="botao" onclick="cadastrar()">Cadastrar</div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function cadastrar() {
    var mensagem = document.getElementById("span_mensagem");
    var email = input_email.value;
    var senha = input_senha.value;
    var nome = input_nome.value;
    if (email == "" || senha == "" || nome == "") {
      mensagem.style.color = "#F55959";
      mensagem.innerHTML = "Preencha todos os campos";
    } else {
      fetch("/usuarios/cadastrar", {
        method: "post",
        headers: {
          "Content-type": "application/json",
        },
        body: JSON.stringify({
          nomeServer: nome,
          emailServer: email,
          senhaServer: senha,
        }),
      }).then(function (resposta) {
        if (resposta.ok) {
          mensagem.style.color = "#5DD299";
          mensagem.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para o login";
          for (var contadorPonto = 0; contadorPonto < 3; contadorPonto++) {
            setTimeout(() => {
              mensagem.innerHTML += ".";
            }, 1000);
          }
          window.location.href = "login.html";
        } else {
          mensagem.style.color = "#F55959";
          mensagem.innerHTML = "Houve um problema ao realizar seu cadastro!";
        }
      });
    }
  }
</script>
