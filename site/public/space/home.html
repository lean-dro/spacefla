<script>
  console.log(sessionStorage)
  function curtir(x){
    x.classList.toggle("curtido");
  }
  for (var contador = 1; contador <= 25; contador++) {
    feed.innerHTML += 
    `
    <div class="corneta">
          <div class="conteudoCorneta">
            <div class="usuarioComentario">
              <p class="usuario">@usuario</p>
              <p class="comentario">o senhor gabriel barbosa vem apresentando um futebol lindo de se ver</p>
            </div>
            
            <div class="cornetaCurtir">
              <div onclick="curtir(this)" class="botao curtir"></div>
            </div>

          </div>
          <div class="fotoJogador j${contador}"></div>
        </div>
    `
    
  }
</script>
