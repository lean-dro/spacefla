<body onload="validarSessao(),  buscarJogadoresEscalacao()">


  <div id="fundo_modal_escalacao" class="fundo-modal-escalacao">
    <div class="modal-escalacao">
      <i
      onclick="toggleModalEscalacao()"
      style="
          align-self: start;
          padding-left: 5px;

      "
      class="fa-solid fa-xmark botao-close-modal"
    ></i>
        <div class="modal-escopo-escalacao">
            <div id="campo">
                <div id="div_escalacao" class="escalacao">                    
                </div>
            </div>
            <div class="opcoes-escalacao">
                <select onchange="definirFormacao(this.value)" class="select-escalacao" name="" id="slFormacao">
                    <option value="0">Formação</option>
                    <option value="1">4-3-3</option>
                    <option value="2">4-4-2</option>
                    <option value="3">4-5-1</option>
                </select>
                <select class="select-escalacao" name="" id="slEstilo">
                    <option value="0">Estilo de Jogo</option>
                    <option value="1">Ofensivo</option>
                    <option value="2">Neutro</option>
                    <option value="3">Defensivo</option>
                </select>
            </div>
            <div id="div_lista" class="lista-jogadores-escalacao">

            </div>
        </div>
        <div onclick="validarEscalacao()" class="botao-modal-escalacao">
            <img class="gol-icon" src="../assets/icon/gol.svg" alt="">
        </div>

    </div>
</div>


  <div id="fundo_modal" class="fundo-modal">

      <div class="modal-escopo">
        <i

        ></i>
        <h1 class="titulo-modal">Faça sua corneta</h1>
        <div class="selects">
          <select class="select-secundario" name="" id="select_atuacao">
            <option value="0">Atuação</option>
            <option style="color: #5dd299" value="Jogando bem">Jogando bem</option>
            <option style="color: #f3b72f" value="Jogando mal">Jogando mal</option>
          </select>
          <select class="select-secundario" name="" id="select_competicao">
            <option value="0">Competição</option>
            <option value="Brasileiro">Brasileiro</option>
            <option value="Copa do Brasil">Copa do Brasil</option>
            <option value="Libertadores">Libertadores</option>
          </select>
        </div>
        <div class="analise">
          <textarea
            wrap="hard"
            cols="10"
            rows="10"
            name=""
            id="textarea_analise"
            placeholder="Faça sua análise..."
          ></textarea>
        </div>
        <span id="span_aviso"></span>
      </div>
      <div class="modal-foto-botao">
        <div id="foto_modal" class="fotoJogador-modal "></div>
        <select onchange="atualizarJogador()" id="select_jogador"  class="select-jogador" name="" id="">

        </select>
        <div class="botao-modal" onclick="validarCadastro()">
          <img class="corneta-icon" src="../assets/icon/corneta.svg" alt="" />
        </div>
      </div>
    </div>
